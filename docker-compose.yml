version: "3.9"

services:
  web:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - redis

  celery:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    command: celery -A SignalCenter worker -l info
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
